
name: Terminate EC2 Instance

on:
  workflow_dispatch:
    inputs:
      instance_id:
        description: 'Enter the EC2 Instance ID to terminate'
        required: true
        default: 'i-xxxxxxxxxxxxxxxxx'

jobs:
  terminate:
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-1

      - name: Check if instance exists
        run: |
          INSTANCE_ID="${{ github.event.inputs.instance_id }}"
          echo "Checking EC2 instance: $INSTANCE_ID"
          if aws ec2 describe-instances --instance-ids "$INSTANCE_ID" >/dev/null 2>&1; then
            echo "Instance exists. Proceeding to terminate."
          else
            echo "Instance $INSTANCE_ID does not exist or is already terminated."
            exit 0

      - name: Terminate EC2 instance
        run: |
          INSTANCE_ID="${{ github.event.inputs.instance_id }}"
          echo "Terminating EC2 instance: $INSTANCE_ID"
          aws ec2 terminate-instances --instance-ids "$INSTANCE_ID"
          echo "Terminate API call sent for $INSTANCE_ID"

      - name: Wait until instance is terminated
        run: |
          INSTANCE_ID="${{ github.event.inputs.instance_id }}"
          echo "Waiting for instance $INSTANCE_ID to terminate..."
          aws ec2 wait instance-terminated --instance-ids "$INSTANCE_ID"
          echo "Instance $INSTANCE_ID is fully terminated."

