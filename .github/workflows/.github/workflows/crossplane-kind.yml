
name: Crossplane EC2 Demo with kind (AMI fetch via SSM)

on:
  workflow_dispatch:

jobs:
  crossplane-demo:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ap-southeast-1                 # Region (not AZ)
      KEY_NAME: my-ec2-key                       # Your existing key pair
      SUBNET_ID: subnet-04a3d7203696a50d8        # Your subnet
      SG_ID: sg-0ba31e59590137371                # Your security group
      INSTANCE_NAME: crossplane-ec2-demo         # Tag/name of the instance

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # Ensure AWS CLI is present (best-effort)
      - name: Install AWS CLI (if needed)
        run: |
          if ! command -v aws >/dev/null 2>&1; then
            sudo apt-get update -y
            sudo apt-get install -y awscli
          fi
          aws --version

      # 1) Create kind cluster (ephemeral)
      - name: Create kind cluster
        uses: helm/kind-action@v1.8.0
        with:
          version: v0.20.0

      # 2) Setup kubectl
      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: "latest"

      # 3) Setup Helm
      - name: Setup Helm
        uses: azure/setup-helm@v3
        with:
          version: "latest"

      # 4) Install Crossplane (Helm)
      - name: Install Crossplane
        run: |
          helm repo add crossplane-stable https://charts.crossplane.io/stable
          helm repo update
          helm install crossplane \
            --namespace crossplane-system \
            --create-namespace \
            crossplane-stable/crossplane
          kubectl wait --for=condition=Available deployment/crossplane -n crossplane-system --timeout=180s

      # 5) Install AWS EC2 Provider for Crossplane
      - name: Install AWS EC2 Provider
        run: |
          mkdir -p manifests
          cat > manifests/01-provider-aws-ec2.yaml <<'EOF'
          apiVersion: pkg.crossplane.io/v1
          kind: Provider
          metadata:
            name: provider-aws-ec2
          spec:
            package: xpkg.upbound.io/upbound/provider-aws-ec2:v1.7.0
          EOF
          kubectl apply -f manifests/01-provider-aws-ec2.yaml
          # Wait best-effort for provider to report Healthy (may take time)
          kubectl wait --for=condition=Healthy provider/provider-aws-ec2 --timeout=300s || true

      # 6) Configure AWS credentials for ProviderConfig (from GitHub Secrets)
      - name: Configure AWS credentials + ProviderConfig
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          cat > manifests/02-aws-credentials-secret.yaml <<'EOF'
          apiVersion: v1
          kind: Secret
          metadata:
            name: aws-creds
            namespace: crossplane-system
          type: Opaque
          stringData:
            credentials: |
              [default]
              aws_access_key_id = ${AWS_ACCESS_KEY_ID}
              aws_secret_access_key = ${AWS_SECRET_ACCESS_KEY}
          EOF

          cat > manifests/03-providerconfig.yaml <<'EOF'
          apiVersion: aws.upbound.io/v1beta1
          kind: ProviderConfig
          metadata:
            name: default
          spec:
            credentials:
              source: Secret
              secretRef:
                namespace: crossplane-system
                name: aws-creds
                key: credentials
          EOF

          kubectl apply -f manifests/02-aws-credentials-secret.yaml
          kubectl apply -f manifests/03-providerconfig.yaml

      # 7) Fetch latest Amazon Linux 2023 AMI via SSM and template the Instance manifest
      - name: Fetch latest AMI (AL2023 x86_64) via SSM
        id: ami
        run: |
          AMI_ID=$(aws ssm get-parameter \
            --name /aws/service/ami-amazon-linux-latest/al2023-ami-kernel-default-x86_64 \
            --query 'Parameter.Value' \
            --output text \
            --region "${AWS_REGION}")

          echo "AMI_ID=${AMI_ID}" >> $GITHUB_OUTPUT
          echo "Resolved latest AL2023 AMI: ${AMI_ID}"

      - name: Create EC2 Instance manifest with fetched AMI
        run: |
          cat > manifests/10-ec2-instance.yaml <<EOF
          apiVersion: ec2.aws.upbound.io/v1beta1
          kind: Instance
          metadata:
            name: ${INSTANCE_NAME}
            labels:
              app: crossplane-ec2
          spec:
            # Delete the EC2 when this CR is deleted
            deletionPolicy: Delete
            providerConfigRef:
              name: default
            forProvider:
              region: ${AWS_REGION}
              ami: ${{ steps.ami.outputs.AMI_ID }}
              instanceType: t3.micro
              keyName: ${KEY_NAME}
              subnetId: ${SUBNET_ID}
              securityGroupIds:
                - ${SG_ID}
              associatePublicIpAddress: true
              tags:

