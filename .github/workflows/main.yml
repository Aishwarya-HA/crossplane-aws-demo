name: Deploy EC2 Instance on AWS

on:
  push:
    branches:
      - main # Run the workflow whenever you push to main branch

jobs:
  deploy:
    name: Launch EC2 Instance
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1 # Change region if needed

      - name: Launch EC2 Instance
        run: |
          aws ec2 run-instances \
            --image-id ami-0c02fb55956c7d316 \
            --count 1 \
            --instance-type t3.micro \
            --tag-specifications 'ResourceType=instance,Tags=[{Key=Name,Value=github-pipeline-vm}]'
