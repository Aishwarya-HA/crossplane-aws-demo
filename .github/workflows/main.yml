
name: Launch EC2 Instance

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-1

      - name: Launch EC2 Instance
        run: |
          echo "Launching EC2 instance..."
          INSTANCE_ID=$(aws ec2 run-instances --image-id ami-00d8fc944fb171e29 --count 1 --instance-type t3.micro --key-name my-ec2-key --security-group-ids sg-0ba31e59590137371 --subnet-id subnet-038db8e488af8f7d3 --tag-specifications 'ResourceType=instance,Tags=[{Key=Name,Value=GitHub-EC2}]' --query 'Instances[0].InstanceId' --output text)
          echo "Instance launched with ID: $INSTANCE_ID"
          echo "$INSTANCE_ID" > instance-id.txt

      - name: Upload Instance ID as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ec2-instance-id
          path: instance-id.txt
