
name: Crossplane EC2 Demo with kind (AMI fetch via SSM)

on:
  workflow_dispatch:

jobs:
  crossplane-demo:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ap-southeast-1
      KEY_NAME: my-ec2-key
      SUBNET_ID: subnet-04a3d7203696a50d8
      SG_ID: sg-0ba31e59590137371
      INSTANCE_NAME: crossplane-ec2-demo

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # Configure AWS credentials via static GitHub Secrets (must be before any aws CLI commands)
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install AWS CLI (if needed)
        run: |
          set -euo pipefail
          if ! command -v aws >/dev/null 2>&1; then
            sudo apt-get update -y
            sudo apt-get install -y awscli
          fi
          aws --version

      - name: Create kind cluster
        uses: helm/kind-action@v1.8.0
        with:
          version: v0.20.0

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: "latest"

      - name: Setup Helm
        uses: azure/setup-helm@v3
        with:
          version: "latest"

      - name: Install Crossplane
        run: |
          set -euo pipefail
          helm repo add crossplane-stable https://charts.crossplane.io/stable
          helm repo update
          helm install crossplane \
            --namespace crossplane-system \
            --create-namespace \
            crossplane-stable/crossplane
          kubectl wait --for=condition=Available deployment/crossplane -n crossplane-system --timeout=180s

      - name: Install AWS EC2 Provider
        run: |
          set -euo pipefail
          mkdir -p manifests
          cat > manifests/01-provider-aws-ec2.yaml <<'EOF'
          apiVersion: pkg.crossplane.io/v1
          kind: Provider
          metadata:
            name: provider-aws-ec2
          spec:
            package: xpkg.upbound.io/upbound/provider-aws-ec2:v1.7.0
          EOF
          kubectl apply -f manifests/01-provider-aws-ec2.yaml
          kubectl wait --for=condition=Healthy provider/provider-aws-ec2 --timeout=300s || true

      - name: Configure AWS credentials + ProviderConfig (for Crossplane controllers)
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          set -euo pipefail
          # âœ… UNQUOTED heredoc so variables expand into the Secret
          cat > manifests/02-aws-credentials-secret.yaml <<EOF
          apiVersion: v1
          kind: Secret
          metadata:
            name: aws-creds
            namespace: crossplane-system
          type: Opaque
          stringData:
            credentials: |
              [default]
              aws_access_key_id = ${AWS_ACCESS_KEY_ID}
              aws_secret_access_key = ${AWS_SECRET_ACCESS_KEY}
          EOF

          cat > manifests/03-providerconfig.yaml <<'EOF'
          apiVersion: aws.upbound.io/v1beta1
          kind: ProviderConfig
          metadata:
            name: default
          spec:
            credentials:
              source: Secret
              secretRef:
                namespace: crossplane-system
                name: aws-creds
                key: credentials
          EOF

          kubectl apply -f manifests/02-aws-credentials-secret.yaml
          kubectl apply -f manifests/03-providerconfig.yaml

      # Optional but recommended: validate provider credentials via STS using the Secret content
      - name: Validate provider credentials via STS
        run: |
          set -euo pipefail
          CREDS=$(kubectl -n crossplane-system get secret aws-creds -o jsonpath='{.data.credentials}' | base64 -d)
          AKID=$(echo "$CREDS" | awk -F' = ' '/aws_access_key_id/ {print $2}')
          SKID=$(echo "$CREDS" | awk -F' = ' '/aws_secret_access_key/ {print $2}')
          if [ -z "$AKID" ] || [ -z "$SKID" ]; then
            echo "âŒ Missing access key or secret in Secret"; exit 1
          fi
          AWS_ACCESS_KEY_ID="$AKID" AWS_SECRET_ACCESS_KEY="$SKID" aws sts get-caller-identity --region "${AWS_REGION}"
          echo "âœ… Provider credentials valid."

      - name: Fetch latest AMI (AL2023 x86_64) via SSM
        id: ami
        run: |
          set -euo pipefail
          PARAM_NAME="/aws/service/ami-amazon-linux-latest/al2023-ami-kernel-default-x86_64"
          AMI_ID=$(aws ssm get-parameter \
            --name "${PARAM_NAME}" \
            --query 'Parameter.Value' \
            --output text \
            --region "${AWS_REGION}")
          echo "AMI_ID=${AMI_ID}" >> "$GITHUB_OUTPUT"
          echo "Resolved latest AL2023 AMI: ${AMI_ID}"

      - name: Create EC2 Instance manifest with fetched AMI (deletionPolicy=Orphan)
        run: |
          set -euo pipefail
          cat > manifests/10-ec2-instance.yaml <<EOF
          apiVersion: ec2.aws.upbound.io/v1beta1
          kind: Instance
          metadata:
            name: ${INSTANCE_NAME}
            labels:
              app: crossplane-ec2
          spec:
            deletionPolicy: Orphan
            providerConfigRef:
              name: default
            forProvider:
              region: ${AWS_REGION}
              ami: ${{ steps.ami.outputs.AMI_ID }}
              instanceType: t3.micro
              keyName: ${KEY_NAME}
              subnetId: ${SUBNET_ID}
              vpcSecurityGroupIds:
                - ${SG_ID}
              associatePublicIpAddress: true
              tags:
                Name: "${INSTANCE_NAME}"
                Owner: "Aishwarya-HA"
                ManagedBy: "Crossplane"
          EOF
          cat manifests/10-ec2-instance.yaml

      - name: Apply Crossplane manifests
        run: |
          set -euo pipefail
          kubectl apply -f manifests/01-provider-aws-ec2.yaml
          kubectl apply -f manifests/02-aws-credentials-secret.yaml
          kubectl apply -f manifests/03-providerconfig.yaml
          kubectl apply -f manifests/10-ec2-instance.yaml

      - name: Wait until Instance is Ready
        run: |
          set -euo pipefail
          echo "â³ Waiting up to 10 minutes for Instance to be Ready..."
          for i in {1..60}; do
            READY=$(kubectl get instances.ec2.aws.upbound.io ${INSTANCE_NAME} -o jsonpath='{.status.conditions[?(@.type=="Ready")].status}' 2>/dev/null || true)
            SYNCED=$(kubectl get instances.ec2.aws.upbound.io ${INSTANCE_NAME} -o jsonpath='{.status.conditions[?(@.type=="Synced")].status}' 2>/dev/null || true)

            if [ "$READY" = "True" ] && [ "$SYNCED" = "True" ]; then
              echo "âœ… Instance CR is Ready & Synced."
              break
            fi

            if (( i % 10 == 0 )); then
              echo "----- Instance describe (iteration $i) -----"
              kubectl describe instance ${INSTANCE_NAME} || true
              echo "----- Provider logs (last 120 lines) -----"
              # Find provider pod dynamically, then tail logs
              POD=$(kubectl -n crossplane-system get pods -l pkg.crossplane.io/provider=provider-aws-ec2 -o jsonpath='{.items[0].metadata.name}' 2>/dev/null || true)
              if [ -n "$POD" ]; then
                kubectl -n crossplane-system logs "$POD" --tail=120 || true
              fi
            fi

            echo "Waiting... ($i/60) READY=$READY SYNCED=$SYNCED"
            sleep 10
          done

      - name: Keep instance running for 5 minutes
        run: |
          echo "ðŸ•” Holding EC2 instance for 5 minutes..."
          sleep 300

      - name: Print AWS details (before terminate)
        run: |
          set -euo pipefail
          aws ec2 describe-instances \
            --region "${AWS_REGION}" \
            --filters "Name=tag:Name,Values=${INSTANCE_NAME}" "Name=instance-state-name,Values=pending,running" \
            --query "Reservations[].Instances[].{Id:InstanceId,State:State.Name,PublicIp:PublicIpAddress,Subnet:SubnetId}" \
            --output table || true

      # Terminate EC2 directly (because deletionPolicy: Orphan means CR deletion won't terminate)
      - name: Terminate EC2 via AWS CLI
        id: terminate
        run: |
          set -euo pipefail
          INSTANCE_ID=$(aws ec2 describe-instances \
            --region "${AWS_REGION}" \
            --filters "Name=tag:Name,Values=${INSTANCE_NAME}" "Name=instance-state-name,Values=pending,running" \
            --query "Reservations[].Instances[].InstanceId" \
            --output text)
          if [ -z "${INSTANCE_ID}" ]; then
            echo "No running/pending instance found with tag Name=${INSTANCE_NAME}"
          else
            echo "Terminating instance ${INSTANCE_ID}..."
            aws ec2 terminate-instances --region "${AWS_REGION}" --instance-ids "${INSTANCE_ID}"
            aws ec2 wait instance-terminated --region "${AWS_REGION}" --instance-ids "${INSTANCE_ID}" || true
          fi
          echo "INSTANCE_ID=${INSTANCE_ID}" >> "$GITHUB_OUTPUT"

      # Optional: delete the Instance CR (orphaned external resource already terminated via AWS)
      - name: Cleanup CR (optional)
        run: |
          set -euo pipefail
          kubectl delete instance ${INSTANCE_NAME} --ignore-not-found=true || true
