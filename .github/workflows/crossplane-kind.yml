
name: Crossplane EC2 Demo with kind (AMI fetch via SSM)

on:
  workflow_dispatch:

jobs:
  crossplane-demo:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ap-southeast-1
      KEY_NAME: my-ec2-key
      SUBNET_ID: subnet-04a3d7203696a50d8
      SG_ID: sg-0ba31e59590137371
      INSTANCE_NAME: crossplane-ec2-demo

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # Configure AWS credentials via static GitHub Secrets (must be before any aws CLI commands)
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install AWS CLI (if needed)
        run: |
          set -euo pipefail
          if ! command -v aws >/dev/null 2>&1; then
            sudo apt-get update -y
            sudo apt-get install -y awscli
          fi
          aws --version

      - name: Create kind cluster
        uses: helm/kind-action@v1.8.0
        with:
          version: v0.20.0

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: "latest"

      - name: Setup Helm
        uses: azure/setup-helm@v3
        with:
          version: "latest"

      - name: Install Crossplane
        run: |
          set -euo pipefail
          helm repo add crossplane-stable https://charts.crossplane.io/stable
          helm repo update
          helm install crossplane \
            --namespace crossplane-system \
            --create-namespace \
            crossplane-stable/crossplane
          kubectl wait --for=condition=Available deployment/crossplane -n crossplane-system --timeout=180s

      - name: Install AWS EC2 Provider
        run: |
          set -euo pipefail
          mkdir -p manifests
          cat > manifests/01-provider-aws-ec2.yaml <<'EOF'
          apiVersion: pkg.crossplane.io/v1
          kind: Provider
          metadata:
            name: provider-aws-ec2
          spec:
            package: xpkg.upbound.io/upbound/provider-aws-ec2:v1.7.0
          EOF
          kubectl apply -f manifests/01-provider-aws-ec2.yaml
          kubectl wait --for=condition=Healthy provider/provider-aws-ec2 --timeout=300s || true

      - name: Configure AWS credentials + ProviderConfig (for Crossplane controllers)
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          set -euo pipefail
          cat > manifests/02-aws-credentials-secret.yaml <<'EOF'
          apiVersion: v1
          kind: Secret
          metadata:
            name: aws-creds
            namespace: crossplane-system
          type: Opaque
          stringData:
            credentials: |
              [default]
              aws_access_key_id = ${AWS_ACCESS_KEY_ID}
              aws_secret_access_key = ${AWS_SECRET_ACCESS_KEY}
          EOF

          cat > manifests/03-providerconfig.yaml <<'EOF'
          apiVersion: aws.upbound.io/v1beta1
          kind: ProviderConfig
          metadata:
            name: default
          spec:
            credentials:
              source: Secret
              secretRef:
                namespace: crossplane-system
                name: aws-creds
                key: credentials
          EOF

          kubectl apply -f manifests/02-aws-credentials-secret.yaml
          kubectl apply -f manifests/03-providerconfig.yaml

      - name: Fetch latest AMI (AL2023 x86_64) via SSM
        id: ami
        run: |
          set -euo pipefail
          PARAM_NAME="/aws/service/ami-amazon-linux-latest/al2023-ami-kernel-default-x86_64"
          AMI_ID=$(aws ssm get-parameter \
            --name "${PARAM_NAME}" \
            --query 'Parameter.Value' \
            --output text \
            --region "${AWS_REGION}")
          echo "AMI_ID=${AMI_ID}" >> "$GITHUB_OUTPUT"
          echo "Resolved latest AL2023 AMI: ${AMI_ID}"

      - name: Create EC2 Instance manifest with fetched AMI
        run: |
          set -euo pipefail
          cat > manifests/10-ec2-instance.yaml <<EOF
          apiVersion: ec2.aws.upbound.io/v1beta1
          kind: Instance
          metadata:
            name: ${INSTANCE_NAME}
            labels:
              app: crossplane-ec2
          spec:
            deletionPolicy: Delete
            providerConfigRef:
              name: default
            forProvider:
              region: ${AWS_REGION}
              ami: ${{ steps.ami.outputs.AMI_ID }}
              instanceType: t3.micro
              keyName: ${KEY_NAME}
              subnetId: ${SUBNET_ID}
              # Correct field name for security groups (list of SG IDs):
              vpcSecurityGroupIds:
                - ${SG_ID}
              associatePublicIpAddress: true
              tags:
                Name: "${INSTANCE_NAME}"
                Owner: "Aishwarya-HA"
                ManagedBy: "Crossplane"
          EOF
          cat manifests/10-ec2-instance.yaml

      - name: Apply Crossplane manifests
        run: |
          set -euo pipefail
          kubectl apply -f manifests/01-provider-aws-ec2.yaml
          kubectl apply -f manifests/02-aws-credentials-secret.yaml
          kubectl apply -f manifests/03-providerconfig.yaml
          kubectl apply -f manifests/10-ec2-instance.yaml

      - name: Check Instance CR status
        run: |
          sleep 120
          kubectl get instances.ec2.aws.upbound.io -o wide
